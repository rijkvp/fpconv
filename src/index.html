<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed-Point Base Number Converter</title>
    <script type="module" src="main.ts"></script>
</head>
<body>
    <h1>Fixed-Point Base Number Converter</h1>
    <label for="input-numer">Number (base 10)</label>
    <input id="input-number" name="input-number" type="number" placeholder="number"> 
    <label for="input-base">Base</label>
    <input id="input-base" name="input-base" type="number" min="2" value="2" placeholder="base"> 
    <label for="input-frac-len">Fractional part length</label>
    <input id="input-frac-len" name="input-frac-len" type="number" min="0" value="6" placeholder="frac-digits"> 
    <div id="base-output"></div>
    <div id="power-output"></div>
</body>
</html>
